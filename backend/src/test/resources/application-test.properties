# Test profile - H2 memory DB for all datasources used by the app
#spring.profiles.active=test

# Zastra datasource (matches spring.datasource.zastra.* in application.yml)
spring.datasource.zastra.url=jdbc:h2:mem:zastra;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.zastra.driver-class-name=org.h2.Driver
spring.datasource.zastra.username=sa
spring.datasource.zastra.password=
spring.datasource.zastra.hikari.maximum-pool-size=5
spring.datasource.zastra.hikari.minimum-idle=1
spring.datasource.zastra.hikari.connection-timeout=30000

# Media datasource (matches spring.datasource.media.* in application.yml)
spring.datasource.media.url=jdbc:h2:mem:media;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.media.driver-class-name=org.h2.Driver
spring.datasource.media.username=sa
spring.datasource.media.password=
spring.datasource.media.hikari.maximum-pool-size=5
spring.datasource.media.hikari.minimum-idle=1
spring.datasource.media.hikari.connection-timeout=30000

# Default datasource fallback (in case some beans bind to default)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.hikari.maximum-pool-size=5

# JPA / Hibernate for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Optional: reduce very verbose Hikari logging during tests
logging.level.com.zaxxer.hikari=INFO



